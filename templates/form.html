<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .result h3 {
      margin-bottom: 10px;
      color: #007bff;
    }
    .result p, .result li {
      margin: 5px 0;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Weather</h2>
    <form onsubmit="getWeather(event)">
      <input type="text" id="city" placeholder="Enter city name" required />
      <button type="submit">Get Weather</button>
    </form>

    <div class="loading" id="loadingIndicator">Loading weather data...</div>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather(event) {
      event.preventDefault();
      const city = document.getElementById('city').value;
      const resultDiv = document.getElementById('weatherResult');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // Clear previous results and show loading indicator
      resultDiv.innerHTML = '';
      loadingIndicator.style.display = 'block';
      
      try {
        const res = await fetch('/weather', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city })
        });
        
        if (!res.ok) {
          throw new Error(`Server responded with status: ${res.status}`);
        }
        
        const data = await res.json();
        
        // Hide loading indicator
        loadingIndicator.style.display = 'none';
        
        resultDiv.innerHTML = `
          <h3>Weather Report for ${data.city}, ${data.country}</h3>
          <p><strong>Temperature:</strong> ${data.temp}°C</p>
          <p><strong>Feels Like:</strong> ${data.feels_like}°C</p>
          <p><strong>Min Temp:</strong> ${data.temp_min}°C</p>
          <p><strong>Max Temp:</strong> ${data.temp_max}°C</p>
          <p><strong>Humidity:</strong> ${data.humidity}%</p>
          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Rain Prediction:</strong> ${data.rain}</p>

          <h3>Future Temperature</h3>
          <ul>
            ${data.future_temp.map(item => `<li>${item[0]}: ${item[1].toFixed(1)}°C</li>`).join('')}
          </ul>

          <h3>Future Humidity</h3>
          <ul>
            ${data.future_humidity.map(item => `<li>${item[0]}: ${item[1].toFixed(1)}%</li>`).join('')}
          </ul>
        `;
      } catch (error) {
        // Hide loading indicator and show error
        loadingIndicator.style.display = 'none';
        resultDiv.innerHTML = `
          <h3>Error</h3>
          <p>Something went wrong: ${error.message}</p>
          <p>Please check if you entered a valid city name.</p>
        `;
        console.error('Error fetching weather:', error);
      }
    }
  </script>
</body>
</html>
